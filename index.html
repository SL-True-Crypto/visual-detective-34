    <!-- SPA GitHub Pages redirect handler (decodes 404.html redirect) -->
    <script>
      (function(l) {
        if (l.search && l.search.startsWith('?/')) {
          var decoded = l.search.slice(2).split('&').map(function(s) {
            return s.replace(/~and~/g, '&');
          }).join('?');
          window.history.replaceState(null, null, l.pathname + decoded + l.hash);
        }
      })(window.location);
    </script>
