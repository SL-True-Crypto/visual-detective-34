<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <!-- SPA fallback for GitHub Pages (rafgraph pattern) -->
    <script>
      // Number of path segments to keep when redirecting.
      // For GitHub Project Pages, keep 1 (the repo name). For User/Org Pages, set to 0.
      var segmentCount = 1;
      var l = window.location;
      var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      l.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
